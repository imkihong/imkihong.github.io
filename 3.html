    <h5> 1장 </h5>
  1. 하나님의 아들 예수 그리스도의 복음의 시작이라<br>
  2. 선지자 이사야의 글에 보라 내가 내 사자를 네 앞에 보내노니 그가 네 길을 준비하리라<br>
  3. 광야에 외치는 자의 소리가 있어 이르되 너희는 주의 길을 준비하라 그의 오실 길을 곧게 하라 기록된 것과 같이<br>
